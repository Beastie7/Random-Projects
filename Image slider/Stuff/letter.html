      const pause = document.querySelector(".pause");
      const audio = document.querySelector(".audio");

      function togglePlay() {
        if (audio.paused) {
          audio.play();
          pause.innerHTML = "ðŸ”Š";
          pause.style.color = "#000";
        } else {
          audio.pause();
          pause.innerHTML = "ðŸ”‡";
          pause.style.color = "#848484";
        }
      }

      window.togglePlay = togglePlay;
    });
  </script>
